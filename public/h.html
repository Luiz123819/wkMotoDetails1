<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Simulador de Investimentos</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png" />
  <meta name="theme-color" content="#ff6600" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Chart.js (CDN). Se preferir offline garantido, baixe chart.umd.min.js e troque para local -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Registro do Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js", { scope: "./" });
      });
    }
  </script>
</head>

<body>
  <header class="app-header">
    <div class="brand">
      <!-- Coloque sua logo se quiser -->
      <img src="./icon-192.png" alt="Logo" class="logo" />
      <h1>Simulador de Investimentos</h1>
    </div>
  </header>

  <main class="container">
    <!-- Formulário -->
    <form id="formInvestimento" class="form-grid">
      <div>
        <label for="anos">Anos</label>
        <input type="text" id="anos" placeholder="Ex.: 10" required />
      </div>
      <div>
        <label for="valorInicial">Valor Inicial</label>
        <input type="text" id="valorInicial" placeholder="Ex.: 10.000,00" required />
      </div>
      <div>
        <label for="valorMensal">Aporte Mensal</label>
        <input type="text" id="valorMensal" placeholder="Ex.: 500,00" required />
      </div>
      <div>
        <label for="jurosAnual">Taxa ao Ano (%)</label>
        <input type="text" id="jurosAnual" placeholder="Ex.: 12" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Calcular</button>
        <button type="button" class="btn-secondary" onclick="limparDadosSimulador()">Limpar dados</button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="table-responsive">
      <table class="table table-dark table-hover" id="resultadoTabela">
        <thead>
          <tr>
            <th>Mês</th>
            <th>Total (mês)</th>
            <th>Aporte</th>
            <th>Taxa ao Ano</th>
            <th>Total sem juros</th>
            <th>Juros do mês</th>
            <th>Total acumulado</th>
          </tr>
        </thead>
        <tbody id="resultadoBody"></tbody>
      </table>
    </div>

    <!-- Gráfico -->
    <section class="chart-card">
      <h2>Projeção</h2>
      <div class="chart-wrapper">
        <canvas id="graficoProjecao"></canvas>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script defer src="./script.js"></script>
</body>
</html>
