<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - WK Moto Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fundo-estetica.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff3c3c;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    input, textarea {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #ff3c3c;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e62e2e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Estética de Moto</h1>
    <p>Sua moto merece mais do que uma lavagem. Na WK Moto Details, cada detalhe é tratado com paixão e precisão. Agende seu atendimento agora!</p>

    <div class="form-container">
      <form>
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
